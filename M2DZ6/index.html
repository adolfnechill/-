<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
  <form class="form">
    <fieldset class="form-fs">
      <legend class="form-legend">Ваши личные данные</legend>
      <label class="label">
        Ваше имя
        <input type="text" class="input" placeholder="Имя" required name="users-name">
      </label>
      <label class="label">
        Ваш возраст
        <input type="number" class="input" placeholder="Возраст" required name="age">
      </label>
      <label class="label">
        Ваш номер телефона
        <input type="tel" class="input" inputmode="numeric" placeholder="Номер телефона" required name="phone">
      </label>
      <label class="label">
        Ваша почта
        <input type="email" class="input" inputmode="email" placeholder="Почта" required name="mail">
      </label>
    </fieldset>
    <fieldset class="form-fs">
      <label class="label">
        Сообщение
        <textarea placeholder="Ваше сообщение" name="message"></textarea>
      </label> 
      <label class="label">
        <input type="checkbox" class="chb" value="rule" required name="rule">
        <span class="span">Я принимаю правила</span>
      </label>
    </fieldset>
    <button class="button" type="submit">Отправить</button>
  </form>
</body>
</html>
